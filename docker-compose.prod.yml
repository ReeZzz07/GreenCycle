version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    container_name: greencycle-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-greencycle}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-greencycle}
      POSTGRES_DB: ${DB_NAME:-greencycle}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-greencycle}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - greencycle-network

  redis:
    image: redis:7-alpine
    container_name: greencycle-redis
    restart: unless-stopped
    command: redis-server --save 60 1 --loglevel warning ${REDIS_PASSWORD:+--requirepass $REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - greencycle-network

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: greencycle-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-greencycle}
      DB_PASSWORD: ${DB_PASSWORD:-greencycle}
      DB_NAME: ${DB_NAME:-greencycle}
      DB_LOGGING: ${DB_LOGGING:-false}
      DB_SSL: ${DB_SSL:-false}
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      JWT_ACCESS_TTL: ${JWT_ACCESS_TTL:-900s}
      JWT_REFRESH_TTL: ${JWT_REFRESH_TTL:-7d}
      BCRYPT_SALT_ROUNDS: ${BCRYPT_SALT_ROUNDS:-12}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      THROTTLER_TTL: ${THROTTLER_TTL:-60}
      THROTTLER_LIMIT: ${THROTTLER_LIMIT:-100}
    volumes:
      - backend_uploads:/app/apps/backend/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - greencycle-network

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    container_name: greencycle-frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - greencycle-network
    ports:
      - "${FRONTEND_PORT:-80}:80"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_uploads:
    driver: local

networks:
  greencycle-network:
    driver: bridge

